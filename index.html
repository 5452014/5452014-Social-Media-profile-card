<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="profile_container">
  <div class="profile_wrapper">
    <div class="profile">
      <div class="header">
        <img class="header_photo" src="./assets/images/profile-pic.png" />
        <h1 class="header_name"> Jessica Randall</h1>
        <h2 class="header_location"> London, United Kingdom</h2>
      <p class="header_description">
     "Front-end developer and avid reader."
      </p>
      </div>
      <div class="links_wrapper">
        <a class="social_media_link" href="https://www.github.com" target="_blank">GitHub</a>
        <a class="social_media_link" href="https://www.github.com" target="_blank">Frontend Mentor</a>
        <a class="social_media_link" href="https://www.github.com" target="_blank"> Twitter</a>
        <a class="social_media_link" href="https://www.github.com" target="_blank">Instagram</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
